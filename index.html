      <script>
        function toggleDiscoMode() {
        var button = document.getElementById("discoButton");
        var body = document.getElementsByTagName("body")[0];
        if (button.innerHTML === "Disco Mode: Off") {
          button.innerHTML = "Disco Mode: On";
          var intervalId = setInterval(function() {
            body.style.backgroundColor = getRandomColor();
          }, 500);
          button.setAttribute("data-interval-id", intervalId);
        } else {
          button.innerHTML = "Disco Mode: Off";
          clearInterval(button.getAttribute("data-interval-id"));
          body.style.backgroundColor = "";
          button.removeAttribute("data-interval-id");
        }
      }

      function getRandomColor() {
        var r = Math.floor(Math.random() * 256);
        var g = Math.floor(Math.random() * 256);
        var b = Math.floor(Math.random() * 256);
        return "rgb(" + r + ", " + g + ", " + b + ")";
      }
